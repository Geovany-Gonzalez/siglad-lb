worker_processes auto;
error_log  /dev/stderr notice;
pid        off;

events { worker_connections 1024; }

http {
  log_format main '$remote_addr - - [$time_local] "$request" $status $body_bytes_sent '
                  '"$http_referer" "$http_user_agent" '
                  'rt=$request_time urt=$upstream_response_time ustatus=$upstream_status uaddr=$upstream_addr';
  access_log /dev/stdout main;

  include mime.types;
  default_type application/octet-stream;
  resolver 1.1.1.1 1.0.0.1 valid=300s ipv6=off;

  # FRONTEND ÃšNICO (el que ya carga directo)
  map "" $backend_host { default siglad-proyectoii.onrender.com; }
  map $backend_host $host_hdr { default $backend_host; }
  map $http_upgrade $connection_upgrade { default upgrade; "" close; }

  server {
    listen 8080;

    # Salud/diag
    location = /_lb/health { add_header Content-Type text/plain; return 200 "ok\n"; }
    location = /_lb/which  { add_header Content-Type text/plain; return 200 "$backend_host\n"; }

    # Proxy directo sin reescrituras (no tocamos Location ni cookies)
    location / {
      proxy_pass https://$backend_host/;
      proxy_set_header Host              $host_hdr;   # SNI/Host correcto para Render
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;

      proxy_ssl_server_name on;
      proxy_ssl_name        $backend_host;

      proxy_connect_timeout 5s;
      proxy_read_timeout    30s;
      proxy_send_timeout    30s;

      proxy_set_header Upgrade    $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
    }
  }
}
